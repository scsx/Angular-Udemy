<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
            <h1>HTTP!</h1>
            <form #postForm="ngForm" (ngSubmit)="onCreatePost(postForm.value)">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" required ngModel name="title" />
                </div>
                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea class="form-control" id="content" required ngModel name="content"></textarea>
                </div>
                <button class="btn btn-success" type="submit" [disabled]="!postForm.valid">Send Post</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
            <div class="btn-group">
                <button class="btn btn-primary" (click)="onFetchPosts()">Fetch Posts</button>
                <button class="btn btn-danger" [disabled]="loadedPosts.length < 1" (click)="onClearPosts()">Clear Posts</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
            <p class="white" *ngIf="loadedPosts.length < 1 && !isFetching">No posts available!</p>
            <ul class="list-group" *ngIf="loadedPosts.length >= 1 && !isFetching">
                <li class="list-group-item" *ngFor="let post of loadedPosts">
                    <h2>{{ post.title }}</h2>
                    <p>{{ post.content }}</p>
                </li>
            </ul>
            <p class="white" *ngIf="isFetching && !hasError">Loading, get a gif here...</p>
            <div class="alert alert-danger" *ngIf="hasError">
                <h3>Error occured!</h3>
                <p>{{ hasError }}</p>
                <button class="btn btn-danger" (click)="onHandleError()">OK</button>
            </div>
        </div>
    </div>
</div>
