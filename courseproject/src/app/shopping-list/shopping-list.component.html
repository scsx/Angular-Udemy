<div class="row">
    <div class="col-xs-10">
        <app-shopping-edit (ingredientAdded)="onIgredientAdded($event)"></app-shopping-edit>
        <hr>
        <div class="list-group">
            <a href="javascript:void(0);" class="list-group-item" *ngFor="let item of ingredients">
                {{item.name}} <b>{{item.amount}}<i>{{item.unit}}</i></b>
            </a>
        </div>
    </div>
</div>
