<table class="table">
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>
    <tr *ngFor="let contact of contacts">
        <td>{{ contact.name }}</td>
        <td>
            <b><a href="{{ contact.email }}">{{ contact.email }}</a></b>
        </td>
        <td>
            <a [routerLink]="['/contact', contact.id]">Details</a>
        </td>
    </tr>
</table>
