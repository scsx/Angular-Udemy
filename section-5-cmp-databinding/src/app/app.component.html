<div class="container">
    <p><span class="badge">App cpt</span></p>
    <app-cockpit
    (serverCreated)="onServerAdded($event)"
    (bpCreated)="onBlueprintAdded($event)"
    
    (click)="testMethodDeleteIfNeeded0()"
    (click)="testMethodDeleteIfNeeded2()">
    </app-cockpit>
    <hr>
    <div class="well">
        <div class="row">
            <div class="col-xs-12">
                <app-server-element *ngFor="let serverElement of serverElements" [srvElement]="serverElement">
                    <p #contentParagraph>
                        <strong *ngIf="serverElement.type === 'server'" style="color: red">Srvr {{ serverElement.content }}</strong>
                        <em *ngIf="serverElement.type === 'blueprint'">Blp {{ serverElement.content }}</em>
                    </p>
                </app-server-element>
            </div>
        </div>
    </div>
</div>
