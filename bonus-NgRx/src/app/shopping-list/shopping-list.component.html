<div class="sl">
    <h2>Shopping List</h2>
    <app-shopping-edit></app-shopping-edit>
    <ul class="list-group mt-4">
        <a class="list-group-item" *ngFor="let ingredient of (ingredients | async).ingredients; let i = index"
            (click)="onEditItem(i)">
            <!-- it used to be let ingredient of ingredients but because now its an observable we need the async pipe -->
            {{ ingredient.name }} ({{ ingredient.amount }})
        </a>
    </ul>
</div>
