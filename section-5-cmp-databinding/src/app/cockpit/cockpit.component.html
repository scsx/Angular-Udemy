<div class="row">
    <div class="col-xs-12">
        <p>Add new Servers or blueprints!</p>
        <label>Server Name</label>
        <!-- <input type="text" class="form-control" [(ngModel)]="newServerName"> -->
        <!-- Usar local reference em vez de ngModel -->
        <input type="text" class="form-control" #serverNameInputByLocalReference>
        <label>Server Content</label>
        <input type="text" class="form-control" [(ngModel)]="newServerContent">
        <br>
        <div class="btn-group">
            <button class="btn btn-primary" (click)="onAddServer(serverNameInputByLocalReference)">Add Server</button>
            <button class="btn btn-info" (click)="onAddBlueprint(serverNameInputByLocalReference)">Add Server Blueprint</button>
        </div>
    </div>
</div>
