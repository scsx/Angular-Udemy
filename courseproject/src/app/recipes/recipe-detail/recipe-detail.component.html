<div class="row">
    <div class="col-xs-12">
        <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-responsive">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h3>{{ recipe.name }}</h3>
        <p>{{ recipe.description }}</p>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown>
            <button type="button" class="btn btn-primary dropdown-toggle">
                Manage recipe <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a href="javascript:void(0);" (click)="onAddToShoppingList()">Add to shopping list</a></li>
                <li><a href="javascript:void(0);" (click)="onEditRecipe()">Edit recipe</a></li>
                <li><a href="javascript:void(0);" (click)="onDeleteRecipe()">Delete recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<br>

<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingrd of recipe.ingredients">
                <b>{{ ingrd.name }}</b> - <i style="color: gray;">{{ ingrd.amount }}</i>
            </li>
        </ul>
    </div>
</div>
