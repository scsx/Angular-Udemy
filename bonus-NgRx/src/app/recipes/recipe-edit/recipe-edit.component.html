<div class="newedit">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
        <div class="btn-group">
            <button type="submit" class="btn btn-success" [disabled]="!recipeForm.valid">
                Save
            </button>
            <button type="button" class="btn btn-danger" (click)="onCancel()">
                Cancel
            </button>
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" formControlName="name" class="form-control" />
        </div>
        <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input type="text" id="imagePath" formControlName="imagePath" class="form-control" #imagePath />
        </div>
        <img [src]="imagePath.value" class="img-responsive" />
        <div class="form-group">
            <label for="description">Description</label>
            <textarea type="text" id="description" class="form-control" formControlName="description"></textarea>
        </div>
        <div formArrayName="ingredients">

            <div class="input-group mb-2" *ngFor="let ingredientCtrl of ingredientsControls; let i = index" [formGroupName]="i">
                <input type="text" class="form-control" formControlName="name" />
                <input type="number" class="form-control" formControlName="amount" />
                <div class="input-group-append">
                    <button class="btn btn-danger" type="button" (click)="onDeleteIngredient(i)">X</button>
                </div>
            </div>


            <!-- <div class="row mt-4" *ngFor="let ingredientCtrl of ingredientsControls; let i = index" [formGroupName]="i">
                <div class="col-xs-8">
                    <input type="text" class="form-control" formControlName="name" />
                </div>
                <div class="col-xs-2">
                    <input type="number" class="form-control" formControlName="amount" />
                </div>
                <div class="col-xs-2">
                    <button type="button" class="btn btn-danger" (click)="onDeleteIngredient(i)">
                        X
                    </button>
                </div>
            </div> -->
           
            <div class="mb-4">
                <button type="button" class="btn btn-success" (click)="onAddIngredient()">Add Ingredient</button>
            </div>
        </div>

    </form>
</div>
